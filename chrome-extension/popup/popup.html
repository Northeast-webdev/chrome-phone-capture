<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Dialer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="title">
        <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
        </svg>
        <span>Phone Dialer</span>
      </div>
      <div class="version">v1.0.0</div>
    </div>

    <!-- Connection Status -->
    <div class="status-section">
      <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Connessione...</span>
      </div>
      <div class="status-detail">
        <span id="serverUrl">ws://localhost:3000</span>
      </div>
    </div>

    <!-- Last Number Sent -->
    <div class="info-section">
      <div class="info-label">Ultimo Numero Inviato</div>
      <div class="last-number" id="lastNumber">
        <span class="number-text">-</span>
        <span class="time-text" id="lastTime">Mai inviato</span>
      </div>
    </div>

    <!-- Statistics -->
    <div class="stats-section">
      <div class="stat-card">
        <div class="stat-value" id="todayCount">0</div>
        <div class="stat-label">Oggi</div>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions-section">
      <button class="btn btn-primary" id="testBtn">
        <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
        </svg>
        Test Connessione
      </button>
      
      <button class="btn btn-secondary" id="reconnectBtn">
        <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="23 4 23 10 17 10"></polyline>
          <polyline points="1 20 1 14 7 14"></polyline>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
        Riconnetti
      </button>
    </div>

    <!-- Instructions -->
    <div class="instructions">
      <div class="instruction-title">Come usare:</div>
      <ol>
        <li>Naviga su qualsiasi sito web</li>
        <li>Clicca su un numero di telefono</li>
        <li>Il numero viene inviato al telefono</li>
      </ol>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
